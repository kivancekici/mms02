<div data-page="main" class="page navbar-fixed no-toolbar tabbar-labels-fixed">
    <div class="navbar bg-baklava7 color-white border-baklava7">
        <div class="navbar-inner">
            <div class="center sliding">
                <img src="images/navbarlogo2.png" width="70">
            </div>
            <div class="right">
                <a href="#" class="link icon-only open-panel"><i class="color-white f7-icons">bars</i></a>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <a href="#" style="width: 70px !important; height: 70px !important" class="floating-button bg-baklava7">
        <i class="fa fa-shopping-cart fa-2x"></i>
    </a>
    <!-- Scrollable page content -->
    <div class="page-bg-main lazy lazy-fadein page-content theme-baklava7" data-background="images/baklava7bg.jpg">



        <div class="toolbar tabbar tabbar-labels bg-baklava7 color-white border-baklava7">
            <div class="toolbar-inner">
                <a href="#tab-1" class="tab-link active">
                    <i class="color-white f7-icons">timer</i>
                    <span class="tabbar-label">{{pendingOrders}</span>
                </a>
                <a href="#tab-2" class="tab-link">
                    <i class="color-white f7-icons">check</i>
                    <span class="tabbar-label">{{acceptedOrders}}</span>
                </a>
                <a href="#tab-3" class="tab-link">
                    <i class="color-white f7-icons">close</i>
                    <span class="tabbar-label">{{rejectedOrders}}</span>
                </a>

            </div>
        </div>

        <div class="tabs-swipeable-wrap">
            <div class="tabs">
                <div id="tab-1" class="tab bg-white active">
                    <div class="content-block searchbar-not-found">
                        <div style="padding-top:60px;">{{nothingFound}}</div>

                    </div>
                    <div style="padding-top:20px !important;" class="lstpendingorders list-block media-list virtual-list list-block-search searchbar-found theme-baklava7">
                        <!-- keep it empty -->
                    </div>

                </div>
                <div id="tab-2" class="tab bg-white">
                    <div class="content-block searchbar-not-found">
                        <div style="padding-top:60px;">{{nothingFound}}</div>

                    </div>
                    <div style="padding-top:20px !important;" class="lstacceptedorders list-block media-list virtual-list list-block-search searchbar-found theme-baklava7">
                        <!-- keep it empty -->
                    </div>
                </div>
                <div id="tab-3" class="tab bg-white">
                    <div class="content-block searchbar-not-found">
                        <div style="padding-top:60px;">{{nothingFound}}</div>

                    </div>
                    <div style="padding-top:20px !important;" class="lstrejectedorders list-block media-list virtual-list list-block-search searchbar-found theme-baklava7">
                        <!-- keep it empty -->
                    </div>
                </div>

            </div>
        </div>


    </div>
</div>
