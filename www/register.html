<div data-page="register" class="page navbar-fixed">

    <div class="navbar bg-baklava7  border-baklava7 color-white">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link icon-only back backBtn"><i class="f7-icons color-white">chevron_left</i></a>
            </div>
            <div class="center">{{pageTitle}}</div>
            <div class="right">
                <a href="#" class="link registerBtn color-white">{{btnName}}</a>
            </div>
        </div>
    </div>
    <div class="page-content bg-white theme-baklava7">
        <form id="register-form" class="list-block">
            <ul>
                <li class="item-content">
                    <div class="item-media itemLogo"><i class="icon f7-icons">person</i></div>
                    <div class="item-inner">
                        <div class="item-input">
                            <input type="text" name="firstname" {{placeholder firstname}}>
                        </div>
                    </div>
                </li>

                <li class="item-content">
                    <div class="item-media itemLogo"><i class="icon f7-icons">person</i></div>
                    <div class="item-inner">

                        <div class="item-input">
                            <input type="text" name="surname" {{placeholder surname}}>
                        </div>
                    </div>
                </li>



                <li class="item-content">
                    <div class="item-media itemLogo"><i class="icon f7-icons">email_fill</i></div>
                    <div class="item-inner">
                        <div class="item-input">
                            <input type="email" name="email" {{placeholder email}}>
                        </div>
                    </div>
                </li>
                <li class="item-content">
                    <div class="item-media itemLogo"><i class="icon f7-icons">lock_fill</i></div>
                    <div class="item-inner">
                        <div class="item-input">
                            <input type="password" name="password" {{placeholder password}}>
                        </div>
                    </div>
                </li>

                <li class="item-content">
                    <div class="item-media itemLogo"><i class="icon f7-icons">lock_fill</i></div>
                    <div class="item-inner">
                        <div class="item-input">
                            <input type="password" name="repeatpassword" {{placeholder repeatpassword}}>
                        </div>
                    </div>
                </li>

                <li class="item-content">
                    <div class="item-media itemLogo"><i class="icon f7-icons">calendar</i></div>
                    <div class="item-inner">
                        <div class="item-input">
                            <input type="text" name="birthday" readonly id="calendar-default" {{placeholder birthday}}>
                        </div>
                    </div>
                </li>

                <li class="item-content">
                    <div class="item-media itemLogo"><i class="icon f7-icons">persons</i></div>
                    <div class="item-inner">
                        <div class="item-input">

                            <select name="gender" required>
                            <option value="" disabled selected>{{gender}}</option>
                            <option value="1">{{male}}</option>
                            <option value="2">{{female}}</option>
                            </select>

                        </div>
                    </div>
                </li>

            </ul>
        </form>


    </div>
</div>
