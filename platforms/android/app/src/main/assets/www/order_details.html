<div data-page="product_details" class="page navbar-fixed">
    <div class="navbar bg-baklava7 border-baklava7 color-white">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link icon-only back backBtn">
                    <i class="f7-icons color-white">chevron_left</i>
                </a>
            </div>
            <div class="center sliding color-white">
                <span class="product_name_title"></span>
            </div>
            <div class="right">
                
            </div>
        </div>
    </div>


    <div class="page-content bg-white theme-baklava7 color-baklava7">

        <div class="card product-card-header-pic">
            <div valign="bottom" class="card-header color-white no-border card-header-product">
                <span class="product_name_over_image"></span>
            </div>
            <div class="card-content">
                <div class="card-content-inner">
                    <div class="list-block">
                        <ul>
                            <!-- Text inputs -->
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">{{priceLbl}}</div>
                                        <div class="item-input">
                                            <p><span class="product-base-price" NaN></span>{{priceDesc}}</p>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">{{numberLbl}}</div>
                                        <div class="item-input">
                                            <div class="buttons-row">
                                                <input type="text" style="margin-right:20px;" name="adet" class="txt-cart-order-amount" placeholder="" value="1">
                                                <div class="buttons-row">
                                                    <a href="#" onclick="decrementOrderItemAmount();return false;" style="width:45px !important;" class="button"><i class="f7-icons">delete</i></a>
                                                    <a href="#" onclick="incrementOrderItemAmount();return false;" style="width:45px !important;" class="button"><i class="f7-icons">add</i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">{{weightLbl}}</div>
                                    <div class="item-input">
                                        <select id="selectProductAttribute" onchange="onSelectedAttributeChanged();" required>
                                                
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-input">
                                        <a href="#" id="btnAddToCart" class="button active">{{addToBasket}}</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div style="margin-top:30px !important; height:35px !important;" class="toolbar tabbar tabbar-labels bg-baklava7 color-white border-baklava7">
                        <div class="toolbar-inner">
                            <a href="#tabDesc" class="tab-link active">
                                {{infoTab}}
                            </a>
                            <a href="#tabNutrival" class="tab-link">
                                {{nutriValTab}}
                            </a>
                        </div>
                    </div>

                    <div class="tabs-swipeable-wrap">
                        <div class="tabs">
                            <div id="tabDesc" class="tab bg-white active">
                                <p>
                                    <span class="product-description"></span>
                                </p>
                               <p class="color-gray">{{manufactLbl}}
                                    <span class="product-manufacturer-name"></span>
                                </p>
                            </div>
                            <div id="tabNutrival" class="tab bg-white">
                                <span class="product-nutrival"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
