<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!-- Aşkın http post request için kapattı. -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <title>Baklava7</title>
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/baklava7theme.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.icons.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body class="">
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->

    <div class="panel panel-left bg-white panel-cover">

        <div style="padding-top: 0px !important; margin-top:0px !important;" class="list-block bg-white color-baklava7">

            <div class="panelcenter">
                <img src="images/navbarlogo.png" width="130">
            </div>

            <a id="btnOrder" href="#" class="item-link">
                <div class="item-content">
                    <div class="item-media itemLogo"><i class="f7-icons">bag</i></div>
                    <div class="item-inner">
                        <div class="item-title" id="orderItem"></div>
                    </div>
                </div>
            </a>

            <a id="btnOrderBox" class="item-link">
                <div class="item-content">
                    <div class="item-media itemLogo"><i class="f7-icons">bag_fill</i></div>
                    <div class="item-inner">
                        <div class="item-title" id="orderBoxItem"></div>
                    </div>
                </div>
            </a>


            <a id="btnAccount" href="#" class="item-link">
                <div class="item-content">
                    <div class="item-media itemLogo"><i class="f7-icons">person</i></div>
                    <div class="item-inner">
                        <div class="item-title" id="accountItem"></div>
                    </div>
                </div>
            </a>

            <a id="btnAddress" href="#" class="item-link">
                <div class="item-content">
                    <div class="item-media itemLogo"><i class="f7-icons">navigation</i></div>
                    <div class="item-inner">
                        <div class="item-title" id="addressItem"></div>
                    </div>
                </div>
            </a>


            <a id="btnMessage" href="#" class="item-link">
                <div class="item-content">
                    <div class="item-media itemLogo"><i class="f7-icons">email</i></div>
                    <div class="item-inner">
                        <div class="item-title" id="messageItem"></div>
                        <div class="item-after"><span id="msgCountBadge" class="badge bg-baklava7"></span></div>
                    </div>
                </div>
            </a>


            <a id="btnMyOrders" class="item-link">
                <div class="item-content">
                    <div class="item-media itemLogo"><i class="fa fa-shopping-cart fa-2x"></i></div>
                    <div class="item-inner">
                        <div class="item-title" id="myOrdersItem"></div>
                    </div>
                </div>
            </a>



            <a id="btnHelp" class="item-link">
                <div class="item-content">
                    <div class="item-media itemLogo"><i class="f7-icons">help</i></div>
                    <div class="item-inner">
                        <div class="item-title" id="helpItem"></div>
                    </div>
                </div>
            </a>

            <a id="btnInfo" class="item-link">
                <div class="item-content">
                    <div class="item-media itemLogo"><i class="f7-icons">info</i></div>
                    <div class="item-inner">
                        <div class="item-title" id="infoItem"></div>
                    </div>
                </div>
            </a>



            <a id="btnLogout" href="#" class="item-link">
                <div class="item-content">
                    <div class="item-media itemLogo"><i class="f7-icons">logout</i></div>
                    <div class="item-inner">
                        <div class="item-title" id="logoutItem"></div>
                    </div>
                </div>
            </a>

            <a id="btnLogin" href="#" class="item-link">
                <div class="item-content">
                    <div class="item-media itemLogo"><i class="f7-icons">login</i></div>
                    <div class="item-inner">
                        <div class="item-title" id="loginItem"></div>
                    </div>
                </div>
            </a>

        </div>

    </div>


    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- Top Navbar-->

            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page no-navbar">
                    <!-- Scrollable page content -->
                    <div class="page-content page-bg-splash">
                        <div class="content-block cntbottom">
                            <div style="margin-bottom: 13px;" class="row">
                                <div class="col-33"></div>
                                <!-- <div class="col-33 splashindicator"><span style="width:36px; height:36px" class="preloader"></span></div> -->
                                <div class="col-33"></div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script src="https://www.paypalobjects.com/webstatic/ppplus/ppplus.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/wsutil.js"></script>
    <script type="text/javascript" src="js/wsutilcart.js"></script>
    <script type="text/javascript" src="js/product.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/templateHelper.js"></script>
    <script type="text/javascript" src="js/mobile-cart.js"></script>
    <script type="text/javascript" src="js/pages/product_details.js"></script>
    <script type="text/javascript" src="js/payment.js"></script>
    <script type="text/javascript" src="lib/html2canvas.min.js"></script>

</body>

</html>
